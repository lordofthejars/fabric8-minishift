name: toggles-service
labels:
  service: toggles-service
deployments:
  - containers:
    - image: 172.30.1.1:5000/fabric8/fabric8-toggles-service:latest
    env:
    - name: F8_AUTH_URL
      value: "http://auth:8089"
    - name: F8_TOGGLES_URL
      value: "http://toggles:4242/api"
services:
- name: toggles-service
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31600
routes:	
- name: toggles-service	
  to:	
    kind: Service	
    name: toggles-service
